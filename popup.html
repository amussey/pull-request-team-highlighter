<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teams :: Github Pull Team Highlighter</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/hexrgb.lib.js"></script>
    <script type="text/javascript" src="js/jscolor-1.4.2.js"></script>
    <style>
      .color_boxes {
        float:left;
        margin: 3px 10px 0 0;
        border: 1px #000 solid;
        width:20px;
        height:20px;
        font-size: 0px;
      }
      html {
        overflow: auto;
      }
      #add_team_box {
        margin-top:20px;
      }
    </style>
  </head>
  <body>
    <a href="load_team.html" target="_blank">Load New Teams or Edit Current Teams</a>
    <div style="" id="loaded_teams"></div>
    <div id="add_team_box">
      Add a new team:

      <div><input type="text" style="width:70%; float:left;" placeholder="Team name" id="add_team_text" name="add_team_text">
      <input type="button" style="width:20%; float:right;" value="+ Add" id="add_team_button" name="add_team_button"></div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
